{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<div>
    <h1 class="header">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username">
                    <label for="floatingUsername">Username</label>
                </div>
            </tr>    
            <tr>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </tr>

            <tr>
                <td></td>
                <td><input class="login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul class="message">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
    <div class="footer">
        <p>Belum mempunyai akun? <a class="linkRegister" href="{% url 'todolist:register' %}">Buat Akun</a></p>
    </div>
</div>

{% endblock content %}
